<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorry â€” Magic Portal ðŸ’–</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  height:100vh;
  overflow:hidden;
  background:linear-gradient(135deg,#ffd6f6,#ffbde6,#ffe1f4,#ffd6ff);
  font-family:"Poppins",sans-serif;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding-top:5vh;
}

/* Floating mini hearts */
.heart{
  position:absolute;
  font-size:18px;
  opacity:0.8;
  animation: floatUp 6s linear infinite;
}
@keyframes floatUp{
  from{ transform:translateY(0); opacity:1; }
  to{ transform:translateY(-120vh); opacity:0; }
}

/* Big SORRY letters */
.letters-sorry{
  display:flex;
  gap:5px;
  font-size:70px;
  font-weight:900;
  color:#ff147f;
  text-shadow:0 0 30px rgba(255,20,127,.8);
  margin-bottom:20px;
}
.letter-sorry{
  opacity:0;
  transform:translateY(50px) scale(.5);
}
.pop-sorry{
  animation:popIn-sorry 0.6s forwards cubic-bezier(.2,.9,.3,1);
}
@keyframes popIn-sorry{
  to{opacity:1; transform:translateY(0) scale(1);}
}

/* Paragraph letters below SORRY */
.letters{
  width:80%;
  max-width:800px;
  font-size:28px;
  font-weight:600;
  color:#ff69b4;
  line-height:1.6;
  text-align:left;
  position:relative;
  white-space:pre-wrap;
}
.letter{
  opacity:0;
  display:inline-block;
  transform:translateY(30px);
  text-shadow:0 0 10px rgba(255,120,200,.7);
}
.pop{
  animation:popIn 0.4s forwards cubic-bezier(.2,.9,.3,1);
}
@keyframes popIn{
  to{opacity:1; transform:translateY(0);}
}

/* Notes styling (Instagram DM style) */
.notes{
  position:absolute;
  inset:0;
  pointer-events:none;
}
.note{
  position:absolute;
  min-width:120px;
  max-width:200px;
  background:rgba(0,0,0,0.7);
  color:white;
  padding:10px 15px;
  border-radius:20px;
  font-size:14px;
  text-align:center;
  word-break:break-word;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
  animation:fall 6s linear forwards;
}
@keyframes fall{
  0%{transform:translateY(-20vh) rotate(-5deg);}
  100%{transform:translateY(120vh) rotate(5deg);}
}

/* BIG NOTE */
.big-note{
  position:absolute;
  left:50%;
  bottom:-60%;
  transform:translateX(-50%);
  width:80%;
  max-width:850px;
  background:#fff;
  border-radius:15px;
  padding:30px;
  color:#222;
  text-align:center;
  box-shadow:0 25px 70px rgba(0,0,0,.5);
  opacity:0;
}
.big-note.show{
  animation:slideUp .8s forwards cubic-bezier(.2,.9,.3,1);
}
@keyframes slideUp{
  to{bottom:10%; opacity:1;}
}
.big-note .title{
  font-size:28px;
  font-weight:800;
  color:#b12055;
}
.big-note .text{
  margin-top:10px;
  font-size:18px;
  color:#444;
}

/* BUTTONS */
.btn{
  padding:12px 22px;
  font-size:17px;
  border-radius:10px;
  margin:10px;
  cursor:pointer;
  border:none;
  font-weight:700;
}
.accept{
  background:#ff6fb5;
  color:white;
}
.reject{
  background:#ffffff;
  color:#ff3388;
  position:absolute;
}

/* SIGN */
.sig{
  position:absolute;
  bottom:10px;
  color:#444;
}
</style>
</head>
<body>

<div class="stage"></div>

<!-- Big SORRY letters -->
<div class="letters-sorry" id="lettersSorry"></div>

<!-- Paragraph style animated letters -->
<div class="letters" id="letters"></div>

<div class="notes" id="notesBox"></div>

<div class="big-note" id="bigNote">
  <div class="title">Please Accept My Sorry ðŸ’–</div>
  <div class="text" id="bigText">mujhe maaf kar do na.....please(â˜…â€¿â˜…)</div>
  <button class="btn accept" id="acceptBtn">Accept </button>
  <button class="btn reject" id="rejectBtn">Not Now</button>
</div>

<div class="sig">Made With ðŸ’— By YR</div>

<script>
/* Mini Floating Hearts */
function dropHearts(){
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "ðŸ’—";
  h.style.left = Math.random()*100 + "vw";
  h.style.top = "100vh";
  h.style.fontSize = (18 + Math.random()*15) + "px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}
setInterval(dropHearts,200);

/* Animate SORRY letters */
const lettersSorryBox = document.getElementById("lettersSorry");
async function showSorry(){
  const word="SORRY";
  function wait(ms){return new Promise(r=>setTimeout(r,ms));}
  for(let i=0;i<word.length;i++){
    const l=document.createElement("div");
    l.className="letter-sorry";
    l.innerText=word[i];
    lettersSorryBox.appendChild(l);
    requestAnimationFrame(()=>l.classList.add("pop-sorry"));
    await wait(400);
  }
}

/* Paragraph style letters animation */
const lettersBox = document.getElementById("letters");
async function showLetters(){
  const text="meri galti hai maff kr du....\ndil pr mat lo na ap:(";
  function wait(ms){return new Promise(r=>setTimeout(r,ms));}
  for(let i=0;i<text.length;i++){
    const l=document.createElement("span");
    l.className = "letter";
    l.innerText = text[i];
    lettersBox.appendChild(l);
    requestAnimationFrame(()=>l.classList.add("pop"));
    await wait(80);
  }
}

/* FALLING NOTES */
const messages=[
 "Please forgive me",
 "Mujhe maaf kar doâ€¦",
 "I miss you ðŸ¥º",
 "I was wrongâ€¦",
 "Tum naraz na ho?",
 "I miss your smile",
 "Please don't go",
 "Please talk to me",
 "I didn't mean it",
 "Tum mera sab kuch ho",
 "Promise I'll change",
 "Bas ek baar bolo okay",
 "My heart is with you",
 "I regret it",
 "I promise I'll be better",
];
const notesBox=document.getElementById("notesBox");
function createNote(){
  const n=document.createElement("div");
  n.className="note";
  n.innerText=messages[Math.floor(Math.random()*messages.length)];
  n.style.left=Math.random()*80+"%";
  notesBox.appendChild(n);
  setTimeout(()=>n.remove(),7000);
}

/* BIG NOTE SHOW */
const bigNote=document.getElementById("bigNote");
function showBigNote(){ bigNote.classList.add("show"); }

/* Reject Button Random Move */
const reject=document.getElementById("rejectBtn");
reject.addEventListener("mouseover",()=>{
  reject.style.left=Math.random()*80+"vw";
  reject.style.top=Math.random()*70+"vh";
});

/* Accept Button Change Text */
const acceptBtn = document.getElementById("acceptBtn");
const bigText = document.getElementById("bigText");
acceptBtn.addEventListener("click",()=>{
  bigText.innerText = "Thank You ðŸ’—ðŸ¥º";
});

/* Master Sequence */
(async()=>{
  await showSorry();
  await showLetters();
  for(let i=0;i<20;i++){
    createNote();
    await new Promise(r=>setTimeout(r,180));
  }
  setInterval(createNote,700);
  await new Promise(r=>setTimeout(r,3000));
  showBigNote();
})();
</script>

</body>
</html>
